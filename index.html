<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Scout Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- SVG Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark-theme">
    
    <!-- Auth Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-card glass-card">
            <h1 class="logo-text">VPS Scout <span class="accent-text">Pro</span></h1>
            <p>Access Restricted. Verification Required.</p>
            <div class="input-group">
                <input type="password" id="auth-input" placeholder="Enter Access Key" />
                <button id="auth-btn" class="primary-btn">Unlock</button>
            </div>
            <p id="auth-error" class="error-msg hidden">Invalid Access Key</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container hidden">
        <!-- Header -->
        <header class="glass-header">
            <div class="logo">
                <i data-lucide="server"></i>
                <span>VPS Scout <span class="accent-text">Pro</span></span>
            </div>
            <div class="stats-bar" id="stats-bar">
                <!-- Stats injected here -->
            </div>
            <div class="header-actions">
                <button id="reset-filters-btn" class="text-btn"><i data-lucide="rotate-ccw"></i> Reset Filters</button>
            </div>
        </header>

        <!-- Filters -->
        <section class="filters-section glass-panel">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Vendor</label>
                    <select id="filter-vendor">
                        <option value="">All Vendors</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Region</label>
                    <input type="text" id="filter-region" placeholder="e.g. Hong Kong, US" />
                </div>
                <div class="filter-group">
                    <label>Max Budget (Yearly)</label>
                    <div class="input-with-unit">
                        <span>Â¥</span>
                        <input type="number" id="filter-price" placeholder="Max Price" />
                    </div>
                </div>
                <div class="filter-group">
                    <label>Min RAM</label>
                    <div class="range-labels">
                        <button class="chip" data-filter="ram" data-val="512">512M</button>
                        <button class="chip" data-filter="ram" data-val="1">1G</button>
                        <button class="chip" data-filter="ram" data-val="2">2G</button>
                        <button class="chip" data-filter="ram" data-val="4">4G</button>
                        <button class="chip" data-filter="ram" data-val="8">8G</button>
                    </div>
                </div>
                <!-- Expanded Filters -->
                <div class="filter-group">
                    <label>Min CPU</label>
                    <div class="range-labels">
                        <button class="chip" data-filter="cpu" data-val="1">1C</button>
                        <button class="chip" data-filter="cpu" data-val="2">2C</button>
                        <button class="chip" data-filter="cpu" data-val="4">4C</button>
                        <button class="chip" data-filter="cpu" data-val="8">8C</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Min Bandwidth</label>
                    <select id="filter-bandwidth">
                        <option value="0">Any</option>
                        <option value="1">1 Mbps+</option>
                        <option value="5">5 Mbps+</option>
                        <option value="10">10 Mbps+</option>
                        <option value="30">30 Mbps+</option>
                        <option value="100">100 Mbps+</option>
                        <option value="1000">1 Gbps+</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Content -->
        <main id="results-container" class="results-grid">
            <!-- Results injected here -->
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
